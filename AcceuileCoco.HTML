<html lang="fr">
<head>

<body>
    <div class="container">

            <h1>Bienvenue dans le Salon Coco Chat 2</h1>

                <option value="female">Femme</option>

            <input type="text" id="postal-code" placeholder="Code postal" oninput="updateCity()">

            }
